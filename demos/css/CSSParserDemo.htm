<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>CSS Parser Demo</title>
<script type="text/javascript" src="../../build/parser-lib.js"></script>
<script type="text/javascript" src="../../build/parser-lib-css.js"></script>

</head>
<body>
<h1>CSS Parser Demo</h1>
<textarea rows="10" cols="40" id="input">
@charset "UTF-8"; 

@import url("booya.css") print,screen;
@import "whatup.css" screen;
@import "wicked.css";

li.inline {
  background: url("something.png");
  display: inline;
  padding-left: 3px;
  padding-right: 7px;
  border-right: 1px dotted #066;
}

li.last {
  display: inline;
  padding-left: 3px !important;
  padding-right: 3px;
  border-right: 0px;
} 

@media print {
    li.inline {
      color: black;
    }
}

</textarea>
<p><input type="checkbox" id="starHack" /><label for="starHack">Accept star hack</label>&nbsp;&nbsp;<input type="checkbox" id="ieFilters" /><label for="ieFilters">Accept IE filters</label></p>
<input type="button" onclick="parse()" value="parse">
<p>(You may want to keep the CSS kinda small, this could take a while.)</p>
<div id="output">

</div>
<script type="text/javascript">

function parse(){
    document.getElementById("output").innerHTML = "";
    var parser = new CSSParser({ starHack: document.getElementById("starHack").checked,
                                 ieFilters: document.getElementById("ieFilters").checked});
    parser.addListener("startstylesheet", function(){
        log("Starting style sheet");
    });
    
    parser.addListener("endstylesheet", function(){
        log("Ending style sheet");
    });
    
    parser.addListener("charset", function(event){
        log("Charset is " + event.charset);
    });
    
    parser.addListener("startpage", function(event){
        log("Starting page '" + event.pseudo + "'");
    });
    
    
    parser.addListener("endpage", function(event){
        log("Ending page '" + event.pseudo + "'");
    });
    
    parser.addListener("import", function(event){
        log("Importing " + event.uri + " for media types [" + event.media + "]");
    });
    
    parser.addListener("startrule", function(event){
        log("Starting rule with " + event.selectors.length + " selector(s)");
        
        for (var i=0,len=event.selectors.length; i < len; i++){
            var selector = event.selectors[i];
            
            log("  Selector #1");
            
            for (var j=0,count=selector.length; j < count; j++){
                log("    Unit #" + (j+1));
                
                if (selector[j] instanceof CSSSelectorUnit){
                    log("      Element name: " + selector[j].elementName);
                    
                    for (var k=0; k < selector[j].modifiers.length; k++){
                        log("        Modifier: " + selector[j].modifiers[k]);
                    }
                } else{
                    log("      Combiner: " + selector[j]);
                }
                
                
            }
            
            
        }

    });
    
    parser.addListener("endrule", function(event){
        log("Ending rule with selectors [" + event.selectors + "]");
    });
    
    parser.addListener("property", function(event){
        log("Property '" + event.property + "' has a value of '" + event.value + "' and " + (event.important ? "is" : "isn't") + " important.");
    });
    
    parser.addListener("startmedia", function(event){
        log("Starting media [" + event.media + "]");
    });
    
    parser.addListener("endmedia", function(event){
        log("Ending media [" + event.media + "]");
    });    

    try {
        parser.parse(document.getElementById("input").value)
    } catch (ex){
        log("Parse error: " + ex.message);
    }
}


function log(value){
        var output = document.getElementById("output");        
        output.innerHTML += value.replace(/ /g, "&nbsp;") + "<br>";
}

</script>
</body>
</html>
